<!DOCTYPE html>
<html>
<head>
  <title>System Override</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Add Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron" rel="stylesheet">
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Orbitron', monospace;
	  font-size: 20px;
      text-align: center;
	  padding-top:20%;
    }
    #countdown {
      font-size: 140px;
      text-shadow: 0 0 20px red;
    }
    #main {
      display: none;
      color: lime;
    }
	.content {
	  max-width: 960px;
	  margin: auto;
	}
  </style>
</head>
<body>
<div class="content">
  <div id="countdown">5</div>

  <div id="main">
    <h1>>> ACCESS OVERRIDE TRIGGERED...</h1>
    <p>Payload active. Device alarm online.</p>
    <ul style="list-style: none;">
      <li>● SYSTEM_BREACH <span style="color:red;">ACTIVE</span></li>
      <li>● ALARM_STATUS <span style="color:lime;">ONLINE</span></li>
      <li>● SECURITY_LVL <span style="color:yellow;">COMPROMISED</span></li>
    </ul>
  </div>

  <script>
    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");
    const mainEl = document.getElementById("main");
    const beep = document.getElementById("beep");

    const timer = setInterval(() => {
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        mainEl.style.display = "block";
      }
      timeLeft--;
    }, 1000);
  </script>
  </div>
</body>
</html>
